    <script>
      function btnPostOnclick(state) {
        if (state===0) {
          //btn-post
          //document.getElementById('main_container').setAttribute("class","blur");
          document.getElementById('popupContainer').style.display = "block";
          document.getElementById('popup').style.display = "inline-block";
          document.getElementById('mid').style.display = "none";
        } else if (state===1) {
          //btn-submit
          alert("The request has been submitted successfully.");
          document.getElementById('popupContainer').style.display = "none";
          document.getElementById('popup').style.display = "none";
          document.getElementById('userPic').style.display = "none";
          document.getElementById('mid').style.display = "block";
        } else {
          //btn-close / btn-OK
          //document.getElementById('main_container').setAttribute("class", null);
          document.getElementById('popupContainer').style.display = "none";
          document.getElementById('popup').style.display = "none";
          document.getElementById('mid').style.display = "block";
        }
      }

      function userPicOnclick(state) {
        if (state) {
          //btn-close
          //document.getElementById('main_container').setAttribute("class", null);
          document.getElementById('popupContainer').style.display = "none";
          document.getElementById('userPicPopupContainer').style.display = "none";
          document.getElementById('userPic').style.display = "none";
          document.getElementById('mid').style.display = "block";
        } else {
          //btn-post
          //document.getElementById('main_container').setAttribute("class","blur");
          document.getElementById('popupContainer').style.display = "block";
          document.getElementById('userPicPopupContainer').style.display = "block";
          document.getElementById('userPic').style.display = "inline-block";
          document.getElementById('mid').style.display = "none";
        }
      }
    </script>
